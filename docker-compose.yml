version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PORT: "8080"
    environment:
      - APP_PORT=8080
    ports:
      - "127.0.0.1:8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
